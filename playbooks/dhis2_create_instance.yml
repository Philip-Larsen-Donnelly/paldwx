---
- hosts: "{{ instance_host }}"
  strategy: free
  become: yes

  vars_files:
    # include the vars mapping dhis2 war to demo db version
    - vars/demomap.yml

  pre_tasks:
    # create custom fact file if not existing
    - name: "Create custom fact directory"
      file:
        path: "/etc/ansible/facts.d"
        state: "directory"
    - name: "Insert custom fact file"
      template:
        src: "files/dhis2.fact.j2"
        dest: /etc/ansible/facts.d/dhis2.fact
        mode: 0755
    - name: "Re-run setup to use custom facts"
      setup: ~

  vars:
    dhis2_instances:
      - name: "{{ instance_name }}"
        description: "Demo of {{ instance_war }} release"
        state: 'present'
        war_file: 'https://releases.dhis2.org/{{ instance_war }}/dhis.war'
        db_name: "{{ instance_name | regex_replace('\\.', '-') }}"
        db_demo: "{{ dhis2_demo_map[instance_war] if instance_use_demo_db == 'YES' else '' }}"
        tomcat_port: "{{ ansible_local.dhis2.tomcat.next_port }}"

  tasks:
  - debug:
      msg: "{{ dhis2_instances }}"
  - name: dhis2 instances
    include_role:
      name: dhis2.dhis2
